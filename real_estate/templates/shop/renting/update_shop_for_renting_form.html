<body class=" "  style="background-image: url('/static/imgs/bg4.jpg'); background-repeat: no-repeat">

<div class="cover-container p-2  ">
    <header class="mb-5">
        <div>
            <nav class="nav nav-masthead justify-content-center float-md-end mt-2">
                <div class="dropdown">
                    <button class="btn nav-link btn-sm dropdown-toggle show" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        فلترة
                    </button>
                    <ul class="dropdown-menu " data-popper-placement="bottom-end" style="position: absolute; inset: 0px 0px auto auto; margin: 0px; transform: translate(0px, 33px);">
                        <li><h6 class="dropdown-header">نوع العقار</h6></li>
                        <li><a class="dropdown-item" href="/real_estate/filter-apartments-form">شقة</a></li>
                        <li><a class="dropdown-item" href="/real_estate/filter-shops-form">محل</a></li>
                        <li><a class="dropdown-item" href="/real_estate/filter-lands-form">ارض</a></li>
                    </ul>
                </div>
                <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="/real_estate/main">الصفحة الرئيسة</a>
            </nav>
        </div>
    </header>

    <main class=" mx-auto"> 
        <div class="col-md-7 col-lg-8">
            <h2 class="mb-4 fw-bolder text-end text-light">تعديل شقة</h2>
            <form class="needs-validation text-end " method="POST" action="/real_estate/update-shop-for-renting/{{shop.id}}" novalidate>
                {% csrf_token %}
                <div class="row g-3 text-end px-2">
                    <div class="col-12">
                        <label for="location" class=" text-secondary-emphasis my-1">الموقع</label>
                        <input type="text" class="form-control" name="location" id="location" placeholder="" value="{{shop.location}}" required>
                        <div class="invalid-feedback">
                            يرجى إدخال موقع صحيح.
                        </div>
                    </div>
    
                    <div class="col-12">
                        <label for="size" class="form-label text-secondary-emphasis my-1">الحجم</label>
                        <input type="number" class="form-control" name="size" id="size" placeholder="" value="{{shop.size}}" required>
                        <div class="invalid-feedback">
                            يرجى إدخال الحجم صحيح.
                        </div>
                    </div>
    
                    <div class="col-12">
                        <label for="price" class="form-label text-secondary-emphasis my-1">السعر</label>
                        <input type="number" class="form-control" name="price" id="price" placeholder="" value="{{shop.price}}" required>
                        <div class="invalid-feedback">
                            يرجى إدخال سعر صحيح.
                        </div>
                    </div>
    
                    <div class="col-12">
                        <label for="phone_number" class="form-label text-secondary-emphasis my-1">رقم الجوال</label>
                        <input type="text" class="form-control" name="phone_number" id="phone_number" placeholder="" value="{{shop.phone_number}}" required>
                        <div class="invalid-feedback">
                            يرجى إدخال رقم جوال صحيح.
                        </div>
                    </div>
    
                    <div class="col-12">
                        <label for="renting_period" class="form-label text-secondary-emphasis my-1">مدة الإيجار</label>
                        <input type="text" class="form-control" name="renting_period" id="renting_period" placeholder="" value="{{shop.renting_period}}" required>
                        <div class="invalid-feedback">
                            يرجى إدخال مدة الإيجار الخاص بك.
                        </div>
                    </div>
    
                </div>
                <button class="w-100 btn btn-primary btn-lg mt-5" type="submit">حفظ</button>
            </form>
        </div>
    </main>

</div>
