<div class="cover-container p-2  ">
    <header class="mb-5">
        <div>
            <nav class="nav nav-masthead justify-content-center float-md-end mt-2">
                <div class="dropdown">
                    <button class="btn nav-link btn-sm dropdown-toggle show" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        فلترة
                    </button>
                    <ul class="dropdown-menu " data-popper-placement="bottom-end" style="position: absolute; inset: 0px 0px auto auto; margin: 0px; transform: translate(0px, 33px);">
                        <li><h6 class="dropdown-header">نوع العقار</h6></li>
                        <li><a class="dropdown-item" href="/real_estate/filter-apartments-form">شقة</a></li>
                        <li><a class="dropdown-item" href="/real_estate/filter-shops-form">محل</a></li>
                        <li><a class="dropdown-item" href="/real_estate/filter-lands-form">ارض</a></li>
                    </ul>
                </div>
                <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="/real_estate/main">الصفحة الرئيسة</a>
            </nav>
        </div>
    </header>

    <main class=" mx-auto">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {%for shop in shops%}
                <div class="col">
                    <div class="card shadow-sm">
                        <img width="100%" height="100%" src="/static/icons/houseicon2.png" />
                        <div class="card-body">
                            <p class="card-text  ">
                                <h4 class="text-end px-2">العنوان : {{shop.location}}</h4>
                                <h4 class="text-end px-2">المساحة : {{shop.size}}</h4>
                                <h4 class="text-end px-1">
                                    <a href="/real_estate/shop-for-selling-details/{{shop.id}}" >عرض المزيد...</a>
                                </h4>
                            </p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a href="/real_estate/delete-shop-for-selling/{{shop.id}}" class="btn btn-sm btn-outline-danger">حذف</a>
                                    <a href="/real_estate/update-shop-for-selling-form/{{shop.id}}" class="btn btn-sm btn-outline-success">تعديل</a>
                                </div>
                                {%if shop.is_sold == 0%}
                                    <span class="text-success">متاح</span>
                                {%else%}
                                    <span class="text-danger">غير متاح</span>
                                {%endif%}
                            </div>
                        </div>
                    </div>
                </div>
            {%endfor%}
                
        </div>
        <div class="position-fixed bottom-0 start-0 mb-5 ms-3  ">
            <a href="/real_estate/create-shop-for-selling-form" type="button" style="color: white" class="btn btn-warning px-4 py-3" >
                <img src="/static/icons/plus.svg" width="25px" height="25px" class="" />
